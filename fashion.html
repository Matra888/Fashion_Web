<!DOCTYPE html>
<html>
  <head>
    <title>Body Shape Calculator with Quiz</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="styles.css"
    >

    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap.css"
    >
    <style>
      html, body {
        height: 100%;
        margin: 0; /* Add this to remove default margin */
      }
      .jumbotron {
        margin-top: 2rem; /* Add margin to the top */
      }
      h1, p, li, button {
        font-size: 1.2em; /* Make font a bit bigger */
        font-family: "Arial", sans-serif; /* Match the font family to the body shape quiz */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> <!-- Add 'fixed-top' class to fix the navbar at the top -->
      <div class="container">
        <a class="navbar-brand" href="1st_page.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="fashion.html">Body Type</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Quiz.html">Colour Palette</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron text-center">
      <div class="container py-4">
        <h1 class="display-4">Body Shape Calculator</h1>
        <form id="bodyShapeForm">
          <div class="form-group col-md-6 mx-auto">
            <label for="unit">Unit of Measurement:</label>
            <select id="unit" class="form-control">
              <option value="inches">Inches</option>
              <option value="centimeters">Centimeters</option>
            </select>
          </div>

          <div class="form-group col-md-6 mx-auto">
            <label for="shoulder">Shoulder Measurement:</label>
            <input type="number" id="shoulder" min="0" step="0.01" class="form-control">
          </div>

          <div class="form-group col-md-6 mx-auto">
            <label for="bust">Bust Measurement:</label>
            <input type="number" id="bust" min="0" step="0.01" class="form-control">
          </div>

          <div class="form-group col-md-6 mx-auto">
            <label for="waist">Waist Measurement:</label>
            <input type="number" id="waist" min="0" step="0.01" class="form-control">
          </div>

          <div class="form-group col-md-6 mx-auto">
            <label for="hips">Hip Measurement:</label>
            <input type="number" id="hips" min="0" step="0.01" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary mt-3 mb-2">Calculate Body Shape</button>
        </form>

        <div id="result" class="mt-4"></div> <!-- Bootstrap mt-4 for margin-top -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
